<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><style>
body { font-size: 20px; font-family: sans-serif; }

td { width: 100px; text-align: center; }
.placeholder, button { width: 100%; }
.placeholder { height: 23px; border: 1px solid #bababa; border-radius: 3px; }
button { cursor: pointer; border: 1px solid #58c0f5; color: #58c0f5; background-color: white; font: inherit; }
button { background-color: #58c0f5; color: white; border-radius: 3px; }
</style>

</head><body><table>
  <tbody><tr>
    <td>
      <div id="first-operand" class="placeholder" contenteditable=""></div>
    </td>
    <td>
      <div id="second-operand" class="placeholder" contenteditable=""></div>
    </td>
    <td>
      =
    </td>
    <td>
      <div id="result" class="placeholder"></div>
    </td>
  </tr>
  <tr>
    <td>
      <button id="add-button" class="inverted-button">+</button>
    </td>
    <td>
      <button id="subtract-button" class="inverted-button">-</button>
    </td>
    <td>
      <button id="multiply-button" class="inverted-button">*</button>
    </td>
    <td>
      <button id="divide-button" class="inverted-button">/</button>
    </td>
  </tr>
</tbody></table>

<script>


  // Your code goes here

  var add = document.querySelector("#add-button");
  var subtract = document.querySelector("#subtract-button");
  var multiply = document.querySelector("#multiply-button");
  var divide = document.querySelector("#divide-button");
  var firstOperand = document.getElementById('first-operand');
  var secondOperand = document.getElementById('second-operand');
  var result = document.getElementById('result');

      function addClicked(clickEvent) {
      var a = parseInt(firstOperand.textContent);
      var b = parseInt(secondOperand.textContent);
      var sum = a+b;
      return result.textContent = sum;
      }

      function subtractClicked(clickEvent) {
      var a = parseInt(firstOperand.textContent);
      var b = parseInt(secondOperand.textContent);
      var sum = a-b;
      return result.textContent = sum;
      }

      function multiplyClicked(clickEvent) {
      var a = parseInt(firstOperand.textContent);
      var b = parseInt(secondOperand.textContent);
      var sum = a*b;
      return result.textContent = sum;
      }

      function divideClicked(clickEvent) {
      var a = parseInt(firstOperand.textContent);
      var b = parseInt(secondOperand.textContent);
      var sum = a/b;
      return result.textContent = sum;
      }

  add.addEventListener("click", addClicked);
  subtract.addEventListener("click", subtractClicked);
  multiply.addEventListener("click", multiplyClicked);
  divide.addEventListener("click", divideClicked);


</script>
</body></html>
